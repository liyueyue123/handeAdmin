<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增用户</title>
    <script src="/js/load.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="/tools/webuploader-0.1.5/dist/webuploader.css">
    <!--引入JS-->
    <script type="text/javascript" src="/tools/webuploader-0.1.5/dist/webuploader.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-plus" aria-hidden="true"></i> <span id="changeTitle">添加</span>用户</a>
        </div>
    </nav>

    <div class="add-box">
        <form class="addForm" id="form1" name="form1" action="">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <input type="text" hidden name='id' id='user_id' value=''>
                    <tr style='display:none;'>
                        <td align="center">登录名</td>
                        <td><input type="text" name="loginname" id="user_loginname" class="form-control"  datatype="*" placeholder="请输入用户登录名"></td>
                    </tr>

                    <tr>
                        <td align="center">姓名</td>
                        <td><input type="text" name="name" id="user_name" class="form-control" datatype="*"  nullmsg="请输入用户姓名" placeholder="请输入用户姓名"></td>
                    </tr>

                    <tr>
                        <td align="center">密码</td>
                        <td><input type="password" name="passwd" id="user_passwd" class="form-control" datatype="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/" errormsg="密码由6~16位之间数字或字母组成" nullmsg="请输入密码" placeholder="请输入密码"></td>
                    </tr>

                    <!-- <tr>
                        <td align="center">性别</td>
                        <td>
                            <input type="radio" value="男" name="gender" id='man' checked/>男
                            <input type="radio" value="女" name="gender" id='woman'/>女
                        </td>
                    </tr> -->
                    
                    <tr>
                        <td align="center">手机号</td>
                        <td><input type="text" name="phone" id="user_phone" class="form-control" placeholder="请输入手机号" datatype="/^((13[0-9])|(14[5,7,9])|(15[^4])|(18[0-9])|(19[9])|(17[0,1,3,5,6,7,8]))\d{8}$/" errormsg="输入电话号码格式不正确" nullmsg="请输入电话号码"></td>
                    </tr>

                    <tr>
                        <td align="center" style="padding:30px 30px 30px 20px;">头像</td>
                        <td>
                            <div id="icon-image" style="margin:10px 0;width:180px;height:180px;overflow: hidden;">
                                <img style=" width:180px;" />
                            </div>
                            <span>图片大小180*180</span>
                            <input type="text" name="icon" id="icon" hidden>
                            <input type="file" name="iconfile" id="iconfile" nullmsg="请上传头像" placeholder="请上传头像" accept="image/jpeg,image/png,image/jpg,image/gif" width="30%" style="margin-bottom:10px;">
                        </td>
                    </tr>

                    <!-- <tr>
                        <td align="center">email</td>
                        <td><input type="email" name="email" id="user_email" class="form-control" datatype="e" errormsg="邮箱格式不正确！"  nullmsg="请输入邮箱" placeholder="请输入邮箱"></td>
                    </tr> -->

                    <tr>
                        <td align="center">公司</td>
                        <td>
                            <select class="form-control" name="company" id="company" datatype="*" nullmsg="请选择公司名称" placeholder="请选择公司名称">
                                <option value="" selected>---请选择公司---</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">可添加部门</td>
                        <td>
                            <input type="text" class="form-control" id="addDepartment" placeholder="可添加部门" value=""  style="width:40%;display:inline-block;">
                            <button type="button" class="btn btn-gray" id="addDepartment-btn" style="display:inline-block;"><i class="fa fa-plus" aria-hidden="true"></i> 增添部门</button>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">部门</td>
                        <td>
                            <select class="form-control" name="department" id="department" datatype="*" nullmsg="请选择部门名称" placeholder="请选择部门名称">
                                <option value="" selected>---请选择部门---</option>
                            </select>
                        </td>
                    </tr>

                    <!-- <tr>
                        <td align="center">地址</td>
                        <td><input type="text" name="address" id="user_address" class="form-control"  placeholder="请输入地址"></td>
                    </tr> -->
                    
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button type="submit" class="btn btn-success" id="saveButton"><i class="fa fa-check" aria-hidden="true"></i> <span id="changeTxt">添加</span></button>
                            <button type="button" class="btn btn-default" id="cancelButton"><i class="fa fa-times"
                                    aria-hidden="true"></i> 取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>


</body>
<script type="text/javascript" src="./addUser.js"></script>
</html>

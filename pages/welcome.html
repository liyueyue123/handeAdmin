<div class="wel-welDiv">

<div class="wel-infoDiv" id="zhichu"></div>
<div class="wel-infoDiv" id="yueSr" style="margin-right:0px;"></div>
<div class="wel-infoDiv" id="shouru"></div>
<div class="wel-infoDiv" id="zongzc" style="margin-right:0px;"></div>

<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
var zhichu = echarts.init(document.getElementById('zhichu'));
var shouru = echarts.init(document.getElementById('shouru'));
var zongzc = echarts.init(document.getElementById('zongzc'));
var zongsr = echarts.init(document.getElementById('zongsr'));
var yueSr = echarts.init(document.getElementById('yueSr'));
var myDate = new Date();
var yearVal = myDate.getFullYear();
var monthVal = myDate.getMonth();
if(monthVal == 0){
	monthVal = 12;
}
if(monthVal.toString().length <= 1){
	monthVal = '0'+monthVal;
}
$(function() {
	$.post('__URL__/getCountData', {monthID:yearVal+monthVal, startDate:yearVal+'-'+monthVal+'-01', endDate:yearVal+'-'+monthVal+'-31'}, function(data) {
		//console.log(JSON.stringify(data.lastMonthSignUp));
		var houseCost = 8000;//固定房租成本
		var otherCost = 2000;//水电宽带等其他成本
		option = {
			title: {
				text: yearVal+'年'+monthVal+'月支出统计',
				subtext: '上月费用支出总计：￥'+parseFloat(data.zcCount + houseCost + otherCost),
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['工资支出', '报销支出', '社保支出', '房租支出', '水电宽带支出']
			},
			series: [{
				name: '支出项目',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: [{
					value: data.lastMothGz,
					name: '工资支出'
				}, {
					value: data.lastMothBx,
					name: '报销支出'
				}, {
					value: data.lastMonthSb,
					name: '社保支出'
				}, {
					value: houseCost,
					name: '房租支出'
				}, {
					value: otherCost,
					name: '水电宽带支出'
				}],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		zhichu.setOption(option);

		option2 = {
			title: {
				text: '未回款项目统计',
				subtext: '未回款总金额为：￥' + data.cost,
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: data.name
			},
			series: [{
				name: '项目名称',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: data.list,
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		shouru.setOption(option2);

		option3 = {
			title: {
				text: '近年来公司营收统计',
				subtext: '总营收金额为：￥' + data.allCost,
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b}: {c} ({d}%)"
			},
			legend: {
				type: 'scroll',
				orient: 'vertical',
				x: 'left',
				data: data.allName
			},
			series: [{
				name: '项目名称',
				type: 'pie',
				radius: ['50%', '70%'],
				avoidLabelOverlap: false,
				label: {
					normal: {
						show: false,
						position: 'center'
					},
					emphasis: {
						show: true,
						textStyle: {
							fontSize: '30',
							fontWeight: 'bold'
						}
					}
				},
				labelLine: {
					normal: {
						show: false
					}
				},
				data: data.all
			}]
		};
		zongsr.setOption(option3);



		option4 = {
			title: {
				text: '近年来公司支出统计',
				subtext: '支出总金额为：￥' + data.allGz,
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b}: {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				x: 'left',
				data: ['工资社保支出', '报销支出']
			},
			series: [{
				name: '支出项目',
				type: 'pie',
				radius: ['50%', '70%'],
				avoidLabelOverlap: false,
				label: {
					normal: {
						show: false,
						position: 'center'
					},
					emphasis: {
						show: true,
						textStyle: {
							fontSize: '30',
							fontWeight: 'bold'
						}
					}
				},
				labelLine: {
					normal: {
						show: false
					}
				},
				data: [{
					value: data.allGongZi,
					name: '工资社保支出'
				}, {
					value: data.allBaoxiao,
					name: '报销支出'
				}]
			}]
		};
		zongzc.setOption(option4);


		option5 = {
			title: {
				text: yearVal+'年'+monthVal+'月收入统计',
				subtext: '上月收入金额总计：￥'+data.lastMonthSignUpCost,
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: data.lastMonthSignUpName
			},
			series: [{
				name: '支出项目',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: data.lastMonthSignUp,
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		yueSr.setOption(option5);





	});
})
</script>

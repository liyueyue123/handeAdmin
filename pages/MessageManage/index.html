<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>消息管理</title>
    <script src="/js/load.js"></script>
    <script src="/js/moment.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
    <script>
        $.closeLoading();

</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">查看消息列表</a>
        </div>
        <div>
            <button type="button" class="btn btn-danger navbar-btn listButton" onclick="deleteData('/message/delMessage','GET','id')"><i class="fas fa-trash-alt"></i>
                删除</button>
            <!-- <button type="button" class="btn btn-info navbar-btn listButton" onclick="editData('addNews')"><i class="fas fa-edit"></i> 修改</button> -->
            <button type="button" class="btn btn-success navbar-btn listButton" onclick="openAddData('../AddMessage/index.html')"><i
                    class="fa fa-plus" aria-hidden="true"></i> 新建</button>
            <div class="navbar-form navbar-right listSearch">
                <div class="form-group">
                    <input name="title" type="text" class="form-control" style="width:160px;" id="search_title" placeholder="标题">
                </div>
                <div class="form-group">
                    <input name="startPublishTime"  type="text" id="search_startPublishTime" class="form-control jcDate form_datetime" placeholder="发布时间" />
                </div>
                <button class="btn btn-primary" id="search_btn"><i class="fa fa-search" aria-hidden="true"></i> 搜索</button>
            </div>
        </div>
    </nav>

    <div class="list-box">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>序号</th>
                    <th>ID</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="messageList">
                <!-- <tr>
                    <td><input type="checkbox" name="del_listID" id="del_listID" data-name="multi-select" value="" /></td>
                    <td></td>

                    <td></td>
                    <td></td>

                            查看详情</a></td>
                </tr> -->
            </tbody>
        </table>

    </div>
    <!-- 分页 -->
    <ul class="pagination"></ul>

</body>
<script src="./messageManage.js"></script>
<script>
    $(".form_datetime").datetimepicker({
        format: 'yyyy/mm/dd hh:ii', //显示格式
        todayHighlight: 1, //今天高亮
        minTime: '10',
        language: 'zh-CN',
        startView: 2,
        forceParse: 0,
        showMeridian: 1,
        autoclose: 1 //选择后自动关闭
    });
</script>

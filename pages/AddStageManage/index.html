<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增阶段</title>
    <script src="/js/load.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-plus" aria-hidden="true"></i> <span id="changeTitle">添加</span>阶段管理</a>
        </div>
    </nav>

    <div class="add-box">
        <form class="addForm" id="form1" name="form1" action="http://hande.icpnt.com/permission/addStage">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="center">阶段名称</td>
                        <td><input type="text" class="form-control" name="stageName" id="typeName" placeholder="请输入阶段名称"
                                datatype="*" nullmsg="请输入阶段名称"></td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button type="button" class="btn btn-success" id="saveBtn"><i class="fa fa-check"
                                    aria-hidden="true"></i>
                                添加</button>
                            <button type="button" class="btn btn-default" id="cancelButton"><i class="fa fa-times"
                                    aria-hidden="true"></i> 取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>
<script>
    $(function () {
        ajax({
            type: "GET",
            success: function (res) {
                //console.log(JSON.stringify(res));
                window.location.href = '../StageManage/index.html';
            }
        });
    });
</script>

</html>

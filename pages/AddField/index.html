<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增弹性域字段管理</title>
    <script src="/js/load.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
    <script src="./addField.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <span class="navbar-brand"><i class="fa fa-plus" aria-hidden="true"></i> <span id="changeTitle">添加</span>弹性域字段管理</span>
        </div>
    </nav>

    <div class="add-box">
        <form class="addForm" id="form1" name="form1" action="">
            <input type="hidden" name="comid" value="" id="companyId">
            <input type="hidden" name="id" value="" id="fieldId">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="center">字段名称</td>
                        <td><input type="text" class="form-control" id="fieldName" name="fieldname" placeholder="请输入字段名称" datatype="*"
                                nullmsg="请输入字段名称"></td>
                    </tr>
                    <tr id="platformCan" style="display:none;">
                        <td align="center">所属公司</td>
                        <td>
                            <select class="form-control" name="comId" id="companySelect" style="color:#777;">
                                <option value=""></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button type="submit" class="btn btn-success" id="saveBtn"><i class="fa fa-check" aria-hidden="true"></i> 添加</button>
                            <button type="button" class="btn btn-default" id="cancelButton"><i class="fa fa-times" aria-hidden="true"></i> 取消</button>
                            <button type="button" class="btn btn-default" id="cancelButtonEdit" onclick="openList(this,'../FieldManage/index.html')" style="display:none;"><i class="fa fa-times" aria-hidden="true"></i> 取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人员管理编辑</title>
<script src="/js/load.js"></script>
<link rel="stylesheet" href="/css/rightCommon.css">
</head>

<body>
    <!--alert弹窗Start  -->
    <div id="top-alert" class="fixed alert alert-error" style="display:none;">
        <button class="close fixed" style="margin-top: -18px;margin-right: 7px;">×</button>
        <div class="alert-content">这是内容</div>
    </div>
    <!--alert弹窗end  -->
    <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
    <a class="navbar-brand" href="#"><i class="fa fa-plus" aria-hidden="true"></i> <span id="changeTitle">编辑</span>人员</a>
    </div>
    </nav>
    
    <div class="add-box">
    <form class="addForm ajax-alert" id="form1" name="form1" method="post" action="/manage.php/System/addAuthData/controller/System/backUrl/adminuserList/table/Adminuser">
    <input name="id" type="hidden" id="id" value="12">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
    
        <tr>
            <td align="center">姓名</td>
            <td>
            <input type="text" name="reName" id="reName" class="form-control" datatype="*" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" nullmsg="请输入真实姓名" placeholder="请输入真实姓名">
            <span id="warning_reName" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <td align="center">头像</td>
            <td >
                <input type="text" name="reName" id="reName" class="form-control" datatype="*" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" nullmsg="请上传头像" placeholder="请上传头像">
                <span id="warning_reName" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <td align="center">角色</td>
            <td colspan="3">
            <input type="hidden" name="groupID" id="groupID" class="form-control"/>
            <select name="status" id="status" class="form-control">
                <option value="4">超级管理员</option>
                <option value="3">普通管理员</option>
            </select>
            </td>
        </tr>
        <tr>
        <td align="center">账号</td>
        <td>
            <input type="text" name="username" id="username" class="form-control" datatype="*" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/g,'')" nullmsg="请输入账号" placeholder="请输入账号">
            <span id="warning_username" style="color: red"></span>
        </td>
        </tr>
    
        <tr>
        <td align="center">密码</td>
        <td>
            <input type="password" name="password" id="password" class="form-control" datatype="*" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/g,'')" nullmsg="请输入登录密码" placeholder="请输入登录密码">
            <span id="warning_password" style="color: red"></span>
        </td>
        </tr>
    
    
        <tr>
            <td align="center">备注<font color="red">&nbsp;&nbsp;*</font></td>
            <td colspan="3"><textarea name="remarks" id="remarks" cols="45" rows="5" placeholder="请输入备注" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')" style="width:100%;height:200px; margin:10px 0px;"></textarea>
                <span id="warning_remarks" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td colspan="3">
                <button type="submit" class="btn btn-success" id="saveButton" disabled="disabled"><i class="fa fa-floppy-o"></i> 保存</button>
                <button type="button" class="btn btn-default" id="cancelButton"><i class="fa fa-times" aria-hidden="true"></i> 取消</button>
            </td>
        </tr>
        </tbody>
        </table>
    </form>  
    </div>
</body>
</html>

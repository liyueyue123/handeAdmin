<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增公司管理</title>
    <script src="/js/load.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
    <link rel="stylesheet" href="./addCompany.css">
    <script src="./addCompany.js"></script>
    <script src="/js/moment.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-plus" aria-hidden="true"></i> <span id="changeTitle">添加</span>公司管理</a>
        </div>
    </nav>

    <div class="add-box">
        <form class="addForm" id="form1" name="form1" action="">
            <input type="hidden" name="id" value="" id="companyId"/>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="center">账号</td>
                        <td><input type="text" name="account" id="company_account" value="" class="form-control" datatype="*" nullmsg="请输入帐号" placeholder="请输入帐号"></td>
                    </tr>

                    <tr>
                        <td align="center">密码</td>
                        <td><input type="password" name="password" id="company_password" value="" class="form-control" datatype="*" nullmsg="请输入密码" placeholder="请输入密码"></td>
                    </tr>

                    <tr>
                        <td align="center">公司名称</td>
                        <td><input type="text" name="companyname" id="company_name" value="" class="form-control" datatype="*1-50" errormsg="最多填写50个字符串" nullmsg="请输入公司名称" placeholder="请输入公司名称"></td>
                    </tr>

                    <tr>
                        <td align="center">负责人姓名</td>
                        <td><input type="text" name="principalName" id="company_user" value="" class="form-control" datatype="*" nullmsg="请输入负责人姓名" placeholder="请输入负责人姓名"></td>
                    </tr>
                    <tr>
                        <td align="center">联系人方式</td>
                        <td colspan="4" style="padding-top:8px;" id="addTelText">
                            <input type="hidden" name="phones" id="formPhones" value=""/>
                            <ul id="phoneList">
                                <li class="pro-section">
                                    <div class="input-group">
                                        <input type="text" class="form-control formPhone" value="" id="attrPhone" placeholder="请输入电话号码">
                                    </div> 
                                    <button type="button" class="btn btn-primary" id="addphone"><i class="fa fa-plus" aria-hidden="true"></i> 添加电话</button>
                                </li>
                                <!-- <li>
                                    <li class="pro-section">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="phones[]" id="attrPhone" placeholder="请输入电话号码">
                                        </div> 
                                        <button type="button" class="btn btn-primary" id="addphone"><i class="fa fa-plus" aria-hidden="true"></i> 添加电话</button>
                                    </li> 
                                </li> -->
                            </ul>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">所在地区</td>
                        <td colspan="3">
                            <select class="form-control getPCD" id="allProvinces" name="provinceid" >
                                <!-- <option value="110000"></option> -->
                            </select>
                            <select class="form-control getPCD" id="allCity" name="cityid" >
                                <!-- <option value="120100"></option> -->
                            </select>
                            <select class="form-control getPCD" id="allArea" name="districtid" >
                                <!-- <option value="120101"></option> -->
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">详细地址</td>
                        <td><input type="text" name="address" id="company_address" class="form-control" value="" datatype="*" nullmsg="请输入详细地址" placeholder="请输入详细地址"></td>
                    </tr>
                    <!-- <tr>
                        <td align="center">开户时间</td>
                        <td>
                            <input type="text" name="openaccounttime" id="startTime" value="" class="form-control jcDate form_datetime dataInput" datatype="*" nullmsg="请选择开户日期" placeholder="请选择开户日期" style="width:33.03%"/>
                        </td>
                    </tr> -->
                    <tr>
                        <td align="center">截止时间</td>
                        <td>
                            <input type="text" name="deadline" value="" id="overTime" class="form-control jcDate form_datetime dataInput" datatype="*" nullmsg="请选择截止日期" placeholder="请选择截止日期" style="width:33.03%"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">最终账号数量</td>
                        <td><input type="number" name="lastAccountCount" id="company_num" value="" class="form-control" datatype="*" nullmsg="请输入最终账号数量" placeholder="请输入最终账号数量"/></td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button type="submit" class="btn btn-success" id="saveButton"><i class="fa fa-check" aria-hidden="true"></i> 添加</button>
                            <button type="button" class="btn btn-default" id="cancelButton"><i class="fa fa-times" aria-hidden="true"></i> 取消</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
    </div>

</body>
<script>
    $(".form_datetime").datetimepicker({
        format: 'yyyy/mm/dd hh:ii',//显示格式
        todayHighlight: 1,//今天高亮
        startDate:new Date(), //设置开始时间
        minTime: '10',
        language: 'zh-CN',
        startView:2,
        forceParse: 0,
        showMeridian: 1,
        autoclose: 1//选择后自动关闭
    });
</script>

</html>

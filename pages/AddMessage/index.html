<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加消息</title>
    <script src="/js/load.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
</head>

<body>
    <!--alert弹窗Start  -->
    <div id="top-alert" class="fixed alert alert-error" style="display:none;">
        <button class="close fixed" style="margin-top: 4px;">×</button>
        <div class="alert-content">这是内容</div>
    </div>
    <!--alert弹窗end  -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-plus" aria-hidden="true"></i> <span id="changeTitle">添加</span>消息</a>
        </div>
    </nav>

    <div class="add-box">
        <form class="addForm ajax-fadein" id="form1" name="form1" method="post" action="/manage.php/Common/addData/controller/Business/backUrl/businessList/table/business">
            <input name="id" type="hidden" id="id" value="">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="center">消息标题</td>
                        <td><input type="text" name="business_name" id="business_name" class="form-control" datatype="*"
                                nullmsg="请输入消息标题" placeholder="请输入消息标题"></td>
                    </tr>

                    <tr>
                        <td align="center">消息内容</td>
                        <td><input type="text" name="business_tel" id="business_tel" class="form-control" datatype="*"
                                nullmsg="请输入消息内容" placeholder="请输入消息内容"></td>
                    </tr>

                    <tr>
                        <td align="center">选择接收用户</td>
                        <td colspan="3">
                            <select class="form-control" name="moduleType">
                                <option value="" selected="">管理员</option>
                                <option value="=0">普通用户</option>
                                <option value="<>0">超级管理员</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button type="submit" class="btn btn-success" id="saveButton"><i class="fa fa-check"
                                    aria-hidden="true"></i> 添加</button>
                            <button type="button" class="btn btn-default" id="cancelButton"><i class="fa fa-times"
                                    aria-hidden="true"></i> 取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>


</body>

</html>

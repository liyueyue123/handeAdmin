<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加消息</title>
    <script src="/js/load.js"></script>
    <script src="/tools/ueditor1_4_3-utf8-php/ueditor.config.js"></script>
    <script src="/tools/ueditor1_4_3-utf8-php/ueditor.all.min.js"></script>
    <script src="/tools/ueditor1_4_3-utf8-php/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="fa fa-plus" aria-hidden="true"></i> <span id="changeTitle">添加</span>消息</a>
        </div>
    </nav>

    <div class="add-box">
        <form class="addForm ajax-fadein" id="form1" name="form1">
            <input name="id" type="hidden" id="id" value="">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="center">消息标题</td>
                        <td><input type="text" name="title" id="message_title" class="form-control" datatype="*"
                                nullmsg="请输入消息标题" placeholder="请输入消息标题"></td>
                    </tr>

                    <tr>
                        <td align="center">消息内容</td>
                        <td colspan="3"><textarea name="message" id="message_content" cols="45" rows="5" style="width:100%;height:200px; margin:10px 0px;"></textarea></td>
                    </tr>

                    <tr>
                        <td align="center">选择接收用户</td>
                        <td colspan="3">
                            <select class="form-control" name="moduleType">
                                <option value="" selected="">平台用户</option>
                                <option value="=0">公司名称</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <button type="button" class="btn btn-success" id="saveButton"><i class="fa fa-check"
                                    aria-hidden="true"></i> 添加</button>
                            <button type="button" class="btn btn-default" id="cancelButton"><i class="fa fa-times"
                                    aria-hidden="true"></i> 取消</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script src="./addMessage.js"></script>
</html>

<script>
    //获取侧边栏列表数据
    function asideList() {
        var token = sessionStorage.getItem("token");
        // console.log(token)
        $.ajax({
            type: "GET",
            url: APP_URL + "/roleMenu",
            data: {
                authToken: token
            },
            dataType: "json",
            success: function (res) {
                console.log('roleMenu',res);
                var data = res.data;
                var str = "";
                var str2 = "";
                $.each(data, function (index, val) {
                    if(val.menuOrder ==1){
                        str += `
                            <li data-res="${index}">
                                <a class="com-TopMenu" data-id="${val.id}" href="javascript:void(0)">
                                    <i class="fa"></i>
                                    ${val.menuName}
                                </a>
                            </li>
                        `;
                    }
                });
                $(".com-hmUl").html(str);
            }
        });
    }
    asideList();
</script>

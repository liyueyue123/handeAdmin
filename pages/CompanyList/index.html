<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>公司列表</title>
    <script src="/js/load.js"></script>
    <link rel="stylesheet" href="/css/rightCommon.css">
    <script src="./companyList.js"></script>
    <script src="/js/moment.js"></script>
    <script>
        $.closeLoading();
    </script>
</head>

<body>
    <!-- 弹框 -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <span class="navbar-brand">公司管理</span>
        </div>
        <div>
            <button type="button" class="btn btn-danger navbar-btn listButton" onclick="deleteData('/deleteCompany','GET','companyId')"><i
                    class="fas fa-trash-alt"></i>
                删除</button>
            <button type="button" class="btn btn-info navbar-btn listButton" onclick="editData('../AddCompany/index.html')"><i
                    class="fas fa-edit"></i>
                修改</button>
            <button type="button" class="btn btn-success navbar-btn listButton" onclick="openAddData('../AddCompany/index.html')"><i
                    class="fa fa-plus" aria-hidden="true"></i> 新建</button>
            <form class="navbar-form navbar-right listSearch" role="search">
                <input name="keyWord" type="text" class="form-control" id="IdkeyWord" placeholder="请输入编号搜索">
                <button type="button" class="btn btn-primary" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i>
                    搜索</button>
            </form>
            <form class="navbar-form navbar-right listSearch" role="search">
                <div class="form-group">
                    <input id="citySearch" type="text" class="form-control" placeholder="输入省(或市、区)">
                    <input type="text" id="openTime" class="form-control jcDate form_datetime" placeholder="选择开户时间" />
                    <input type="text" id="overTime" class="form-control jcDate form_datetime" placeholder="选择截止时间" />
                    <select class="form-control" name="parent_id" id="status">
                        <option value="">选择状态进行</option>
                        <option value="1">使用中</option>
                        <option value="2">已到期</option>
                        <option value="3">已冻结</option>
                    </select>
                </div>
                <button type="button" id="selectBtn" class="btn btn-primary"><i class="fa fa-calendar-check"
                        aria-hidden="true"></i>
                    筛选</button>
            </form>
        </div>
    </nav>

    <div class="list-box">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>序号</th>
                    <th>公司编号</th>
                    <th>状态</th>
                    <th>所在地区</th>
                    <th>详细地址</th>
                    <th>公司名称</th>
                    <th>负责人姓名</th>
                    <th>联系电话</th>
                    <th>开户时间</th>
                    <th>截止时间</th>
                    <th>后台账号</th>
                    <th>最近登录时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

                <!-- <tr>
                    <td><input type="checkbox" name="del_listID" id="del_listID" data-name="multi-select" value="" /></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->

            </tbody>
        </table>

    </div>

</body>
<script>
    $(".form_datetime").datetimepicker({
        format: 'yyyy/mm/dd hh:ii', //显示格式
        todayHighlight: 1, //今天高亮
        language: 'zh-CN', //中文
        minTime: '10',
        startView: 2,
        forceParse: 0,
        showMeridian: 1,
        autoclose: 1 //选择后自动关闭
    });
</script>

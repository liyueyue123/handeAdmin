<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>汉得 | 后台管理系统 V3.0</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/load.js"></script>
</head>

<body>
    <div class="loginBox">
        <div class="loginTitle" style="background:none;text-align: center;font-size: 40px;color: #fff;line-height: 45px;text-shadow: 0px 1px 2px #484848;">汉得·管理系统</div>
        <div class="userInput"><label>用　户</label><input type="text" name="username" id="username" datatype="*" nullmsg="请输入用户名！"
                errormsg="用户名不能为空！" autocomplete="off"></div>
        <div class="userInput passInput"><label>密　码</label><input type="password" name="password" id="password"
                datatype="*" nullmsg="密码不能为空！"></div>
        <!-- <div class="userInput codeInput"><label>验证码</label><input type="text" name="VerCode" id="VerCode" datatype="*"
                nullmsg="验证码不能为空！" autocomplete="off">
            <div class="codeImg"><img src="__URL__/verCode" style="cursor:pointer" title="点击刷新验证码" /></div>
        </div> -->
        <div class="errorinfo" style="display: block;"></div>
        <div class="buttonDiv"><input type="submit" class="login_button" value="登录" /></div>
    </div>

</body>
<script>
    $(function () {
        // 登录按钮
        $("div.buttonDiv").click(function () {
            login();
        });
        // enter登录
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                login();
            }
        });
    });

    function login() {
        var userName = $("#username").val();
        var passWord = $("#password").val();
        console.log(userName,passWord);
        $.ajax({
            type: "GET",
            url: APP_URL + "/login",
            data: {
                share:1,
                loginname:userName,
                passwd:passWord,
                state:1,
            },
            dataType: "json",
            success: function (res) {
                console.log(res);
                if (res.code == 200) {
                    $(window).attr("location", "./pages/index.html");
                    sessionStorage.setItem("token", res.data.authToken);
                    sessionStorage.setItem("name", res.data.name);
                    sessionStorage.setItem("userId", res.data.id);
                    sessionStorage.setItem("companyId",res.data.company);
                    sessionStorage.setItem("userstate",res.data.userstate);
                } else {
                    $("div.errorinfo").html(res.message);
                    $("div.errorinfo").show();
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    }
</script>

</html>
